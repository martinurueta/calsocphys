<!DOCTYPE html>
<html lang="en">
    <head>
		<title>California Society of Physiologists</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!-- Favicon-->
        <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/images/logo.png"/>
        <link rel="icon" type="image/png" sizes="196x196" href="/images/logo.png"/>
		<link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/form.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
    <body class="is-preload">
        <div id="page-wrapper">
            <!-- Navbar -->
			<nav id="nav"></nav>

            <div id="main" class="wrapper style1">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>
                        </div>

                        <div class="card">
                            <form class="form-wrap" id="md-form" autocomplete="off" action="https://formsubmit.co/59f5643914a6b6c3199ed4c7f8828dd2" method="POST">
                              <div class="input-wrap">
                                <i class="material-icons">person</i>
                                <label for="a">Name</label>
                                <input class="input" type="text" name="name" id="a" placeholder="First and Last name" value="" />
                              </div>
                              <div class="input-wrap">
                                <i class="material-icons">email</i>
                                <label for="b">E-mail</label>
                                <input class="input" type="email" name="email" id="b" placeholder="your@email.com" value="" />
                          
                              </div>
                              <div class="input-wrap">
                                <i class="material-icons">mic</i>
                                <label for="c">Message</label>
                                <textarea class="input" id="c" name="message" placeholder="Write what you feel"></textarea>
                              </div>
                              <center><div class="input-wrap">
                                <input type="hidden" name="_next" value="https://muruetaiii.com/thanks.html">
                                <button class="button" type="submit">Submit</button>
                              </div></center>
                            </form>
                          
                            <div class="ending">
                              <div>
                                <i class="material-icons">check</i>
                              </div>
                          
                              <div>
                                <h2>Your Message has been sent successfuly</h2>
                              </div>
                          
                            </div>
                            <!-- end of ending -->
                          
                          </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="http://www.twitter.com/APSPhysiology" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="http://www.facebook.com/AmericanPhysiologicalSociety" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="https://www.linkedin.com/company/american-physiological-society/" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; California Society of Physiologists. All rights reserved.</li>
				</ul>
			</footer>
        </div>
        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/jquery.dropotron.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/form.js"></script>
        <script>
			$(function(){
				$("#nav").load("includes/nav.html");
			});
		</script>
    </body>
</html>
